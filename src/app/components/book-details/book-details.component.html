
<div class="container mt-4">
    <div *ngIf="loading" class="text-center text-light">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div *ngIf="book" class="card bg-dark text-light border-secondary">
      <div class="card-header bg-dark border-secondary d-flex justify-content-between align-items-center">
        <h2>{{ book.title }}</h2>
        <div>
          <a [routerLink]="['/books']" class="btn btn-secondary me-2">Back to List</a>
          <a [routerLink]="['/books', book.id, 'edit']" class="btn btn-primary me-2">Edit</a>
          <button (click)="deleteBook()" class="btn btn-danger">Delete</button>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>Genre:</strong> {{ book.genre }}</p>
            <p><strong>Year Published:</strong> {{ book.year_published }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
